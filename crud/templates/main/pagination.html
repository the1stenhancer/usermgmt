<div class="pagination-container">
    <a {% if page.number != 1 %}href="?page=1" {% else %}class="no-previous"{% endif %}>
        1
    </a>
    <a {% if page.has_previous %} href="?page={{ page.previous_page_number }}" class="previous"{% else %}class="no-previous"{% endif %}>
        &lt;
    </a>
    <span>{{ page.number }}</span>
    <a {% if page.has_next %} href="?page={{ page.next_page_number }}" class="next"{% else %}class="no-next"{% endif %}>
        &gt;
    </a>
    <a {% if page.number != page.paginator.num_pages %}href="?page={{ page.paginator.num_pages }}" {% else %}class="no-next"{% endif %}>
        {{ page.paginator.num_pages }}
    </a>
</div>
